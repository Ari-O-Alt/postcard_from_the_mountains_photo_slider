<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Javascript Slider</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>

  <div><h2> Postcard from the mountains<h2></div>
    <!-- Images slider start-->
    <div class="slider">
      <div class="slides">
        <!-- Radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <input type="radio" name="radio-btn" id="radio5" />
        <!-- Radio buttons end-->
        <!-- Slide images start-->
        <div class="slide first"><img src="Images/img1.jpg" /></div>
        <div class="slide"><img src="Images/img2.jpg" /></div>
        <div class="slide"><img src="Images/img3.jpg" /></div>
        <div class="slide"><img src="Images/img4.jpg" /></div>
        <div class="slide"><img src="Images/img5.jpg" /></div>
        <!-- Slide images end-->

        <!-- Automatic navigation start-->
        <div class="auto-navigation">
          <div class="auto-button1"></div>
          <div class="auto-button2"></div>
          <div class="auto-button3"></div>
          <div class="auto-button4"></div>
          <div class="auto-button5"></div>
        </div>
        <!-- Automatic navigation end-->
      </div>

      <!-- Manual navigation start-->
      <div class="manual-navigation">
        <label for="radio1" class="manual-button"></label>
        <label for="radio2" class="manual-button"></label>
        <label for="radio3" class="manual-button"></label>
        <label for="radio4" class="manual-button"></label>
        <label for="radio5" class="manual-button"></label>
      </div>
      <!-- Manual navigation end-->
    </div>
    <!-- Images slider end-->
  </body>
</html>
